{
  "apiVersion": "doslab.io/v1",
  "kind": "Frontend",
  "metadata": {
    "name": "doslab.io.virtualmachine-create"
  },
  "spec": {
    "template": {
      "apiVersion": "v1",
      "kind": "VirtualMachine"
    },
    "data": {
      "step1": {
        "group1": {
          "variables": {
            "metadata.name": {
              "label": "名称",
              "type": "text",
              "regexp": [
                "A-Za-z"
              ]
            },
            "metadata.labels.host": {
              "label": "host",
              "type": "select"
            }
          },
          "constants": {
            "introduction": {
              "label": "简介",
              "type": "textbox"
            }
          }
        },
        "group2": {
          "variables": {
            "spec.nodename": {
              "label": "节点名称",
              "type": "text"
            },
            "spec.lifecycle.createAndStartVMFromISO.virt_type": {
              "label": "虚拟化类型",
              "type": "radio",
              "data": {
                "label": "kvm"
              }
            },
            "spec.lifecycle.createAndStartVMFromISO.memory": {
              "label": "内存大小",
              "type": "slider",
              "show": "show-input"
            },
            "spec.lifecycle.createAndStartVMFromISO.vcpus": {
              "label": "CPU数量",
              "type": "number",
              "step": 1,
              "regexp": [
                "0-9"
              ]
            },
            "spec.lifecycle.createAndStartVMFromISO.os_variant": {
              "label": "操作系统",
              "type": "select"
            }
          }
        }
      },
      "step2": {
        "group1": {
          "variables": {
            "spec.lifecycle.createAndStartVMFromISO.cdrom": {
              "label": "选择光盘镜像",
              "type": "combox",
              "kind": null,
              "name": null
            },
            "spec.lifecycle.createAndStartVMFromISO.DVD": {
              "label": "选择云盘",
              "type": "combox",
              "kind": null,
              "name": null
            }
          }
        },
        "group2": {
          "variables": {
            "spec.lifecycle.createAndStartVMFromISO.network": {
              "label": "网络配置",
              "type": "list",
              "regexp": [
                "A-Za-z"
              ]
            },
            "spec.lifecycle.createAndStartVMFromISO.graphics": {
              "label": "VNC协议",
              "type": "select"
            },
            "spec.lifecycle.createAndStartVMFromISO.noautoconsole": {
              "label": "自动打开控制台",
              "type": "radio",
              "data": {
                "label1": "true",
                "label2": "false"
              }
            }
          }
        }
      }
    }
  }
}
